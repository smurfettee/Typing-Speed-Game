<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Typing Speed Game</title>
</head>
<body>
    <div style="font-size: 40px; font-weight:900;">Typing Speed Game</div>
    <div style="margin: 30px;">
        <div class="timer">Time: </div>
        <div class="timer" id="timer">60</div>
        <div style="display: inline-block; font-size: 30px;">WPM:</div>
        <div class="wpm" id="wpm">0</div>
    </div>
    <div class="words" id="word-display">quote</div>
    <textarea class="input-word" id="input-word" autofocus></textarea>
    <script src="main.js"></script>
</body>
</html>
